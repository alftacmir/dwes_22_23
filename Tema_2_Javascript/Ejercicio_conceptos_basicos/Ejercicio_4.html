    <!-- 4. Realizar un programa que lea cuatro valores numéricos decimales e informar la
suma y producto de los cuatro y resta de los dos primeros y división de los dos
últimos. -->

   <script>
    let n1 = parseFloat(prompt("Introduzca el primer numero"));
    let n2 = parseFloat(prompt("Introduzca el segundo numero"));
    let n3 = parseFloat(prompt("Introduzca el tercer numero"));
    let n4 = parseFloat(prompt("Introduzca el cuarto numero"));

    document.write("Los numeros que hay son "+n1+", "+n2+", "+n3+", "+n4+"</br>");
    document.writeln("La suma de todos los numero es "+(n1+n2+n3+n4)+"</br>");
    document.writeln("La multiplicación de todos los numero es "+n1*n2*n3*n4+"</br>");
    document.write("La resta de los dos primeros es "+(n1-n2)+"</br>");
    document.write("La division entre los dos últimos es "+(n3/n4));
   </script>
</body>
