    <!-- Se ingresa por teclado un valor entero, mostrar una leyenda que indique si el
nÃºmero es positivo, cero o negativo -->

    <script>
        let num1 = Number(prompt("Introduce el primer numero"));
        let num2 = Number(prompt("Introduce el segundo numero"));
        let num3 = Number(prompt("Introduce el tercer numero"));

        num1 > num2 && num1 > num3 ? alert("el numero mas grande es " + num1) : num2 > num1 && num2 > num3 ? alert("el numero mas grande es " + num2) : alert("el numero mas grande es " + num3);

    </script>
