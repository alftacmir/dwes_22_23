<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <script src="../archivo_cookies.js"></script>
  </head>
  <body>
    <form id="formulario">
      <fieldset id="F1">
        <p>
          <label for="NOMBRE">Escribe tu nombre: </label
          ><input type="text" id="nombre" />
        </p>
        <p>
          <label for="APELLIDOS">Escribe tus apellidos: </label
          ><input type="text" id="apellidos" />
        </p>
        <p>
          <label for="EMAIL">Escribe tu Email: </label
          ><input type="text" id="email" placeholder="example@example.com" />
        </p>
        <p>
          <label for="WEB">Web Personal: </label
          ><input type="text" id="web" placeholder="https://www.example.com" />
        </p>
        <input type="submit" value="Enviar" />
      </fieldset>
    </form>
  </body>
</html>
